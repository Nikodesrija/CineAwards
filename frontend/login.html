<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineAwards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: hsl(230, 25%, 8%);
      --foreground: hsl(45, 100%, 85%);
      --card: hsl(225, 20%, 12%);
      --primary: hsl(280, 85%, 65%);
      --secondary: hsl(195, 100%, 40%);
      --accent: hsl(315, 100%, 50%);
      --muted: hsl(45, 20%, 65%);
      --border: hsl(225, 15%, 25%);
      
      
      --gradient-primary: linear-gradient(135deg, hsl(280, 85%, 65%), hsl(315, 100%, 50%));
      --gradient-secondary: linear-gradient(135deg, hsl(195, 100%, 40%), hsl(280, 85%, 65%));
      --gradient-background: linear-gradient(135deg, hsl(230, 25%, 8%), hsl(225, 20%, 12%));
      --gradient-card: linear-gradient(135deg, hsl(225, 20%, 12%), hsl(225, 15%, 18%));
      
     
      --glow-primary: 0 0 30px hsl(280, 85%, 65%, 0.4);
      --glow-secondary: 0 0 25px hsl(195, 100%, 40%, 0.4);
      --glow-accent: 0 0 20px hsl(315, 100%, 50%, 0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--gradient-background);
      color: var(--foreground);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    /*radial-gradient(circle at 20% 60%, hsl(150, 75%, 55%, 0.03) 0%, transparent 80%),
    radial-gradient(circle at 60% 20%, hsl(195, 100%, 40%, 0.03) 0%, transparent 80%),
    linear-gradient(to bottom right, rgba(0, 0, 0, 0.1), rgba(0,0,0,0.1)),*/
    url('images/cinebg.png') center center / cover no-repeat;
  z-index: 1;
  pointer-events: none;
}


    /* Navbar */
    .cinema-navbar {
      position: relative;
      z-index: 50;
      background: linear-gradient(to right, hsla(225, 20%, 12%, 0.95), hsla(225, 20%, 12%, 0.8));
      backdrop-filter: blur(16px);
      border-bottom: 1px solid hsl(225, 15%, 25%, 0.5);
      padding: 1rem 0;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
.navbar-brand {
  padding-left: 20px;
  display: flex;
  height: 60px;
  align-items: center;
  text-decoration: none;
}
.logo-image, .circular-logo {
  height: 48px; /* smaller logo */
  width: 48px;
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
  padding-left: 20px;
}
.cinema-navbar {
  padding: 0.5rem 0; /* reduce vertical padding */
}


.circular-logo {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: 2px solid #e07be0; 
  object-fit: cover;
  background-color: black; 
}

.logo-text {
  background: linear-gradient(90deg, #db4eff, #6c63ff, #00c9ff);
  background-clip: text;              
  -webkit-background-clip: text;    
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  font-size: 1.6rem;
  text-decoration: none;
}

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: hsla(45, 100%, 85%, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 10;
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    .login-container {
      background: var(--gradient-card);
      border: 1px solid hsl(225, 15%, 25%, 0.3);
      border-radius: 1rem;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--glow-primary);
      animation: cinema-entrance 0.8s ease-out forwards;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-subtitle {
      color: var(--muted);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--foreground);
      font-weight: 500;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      background: hsl(225, 15%, 15%);
      border: 1px solid hsl(225, 15%, 25%);
      border-radius: 0.5rem;
      color: var(--foreground);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px hsl(280, 85%, 65%, 0.1);
      background: hsl(225, 15%, 18%);
    }

    .form-input::placeholder {
      color: var(--muted);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--gradient-primary);
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--glow-primary);
      margin-bottom: 1.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-primary), 0 8px 25px hsla(280, 85%, 65%, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .form-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .form-links a:hover {
      color: var(--accent);
    }

    .form-footer {
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid hsl(225, 15%, 25%, 0.3);
    }

    .form-footer p {
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .form-footer a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: var(--accent);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: hsla(230, 25%, 8%, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fade-in 0.3s ease-out;
    }

    .modal-content {
      background: var(--gradient-card);
      border: 1px solid hsl(225, 15%, 25%, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      position: relative;
      animation: modal-enter 0.3s ease-out;
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: var(--muted);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: var(--accent);
    }

    .modal h3 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .modal .form-group {
      margin-bottom: 1rem;
    }

    #loginResult {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      font-weight: 500;
    }

    .success {
      background: hsl(120, 50%, 20%);
      color: hsl(120, 70%, 80%);
      border: 1px solid hsl(120, 50%, 30%);
    }

    .error {
      background: hsl(0, 50%, 20%);
      color: hsl(0, 70%, 80%);
      border: 1px solid hsl(0, 50%, 30%);
    }

    /* Animations */
    @keyframes cinema-entrance {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes modal-enter {
      0% {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar-container {
        padding: 0 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .login-container {
        padding: 2rem;
      }

      .form-links {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="cinema-navbar">
    <div class="navbar-container">
     <a href="home.html" class="navbar-brand logo-wrapper">
  <div class="navbar-brand logo-container">
  <img src="images/logo2pr.png" alt="CineAwards Logo" class="circular-logo">
  <span class="logo-text">CineAwards</span>
</div>
</a>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="group.html">Nominate</a></li>
        <li><a href="signup.html">Signup</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to continue your cinematic journey</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Sign In</button>

        <div class="form-links">
          <a href="signup.html">Create an account</a>
          <a href="#" onclick="openModal()">Forgot Password?</a>
        </div>
      </form>

      <div id="loginResult"></div>

      <div class="form-footer">
        <p>New to CineAwards?</p>
        <a href="signup.html">Join the community today</a>
      </div>
    </div>
  </main>

  <!-- Forgot Password  -->
  <div id="forgotModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Reset Password</h3>
      
      <div id="step1">
        <div class="form-group">
          <label for="voterId" class="form-label">Voter ID</label>
          <input type="text" id="voterId" class="form-input" placeholder="Enter your Voter ID">
        </div>
        <div class="form-group">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="text" id="mobileNumber" class="form-input" placeholder="Enter your mobile number">
        </div>
        <button onclick="verifyIdentity()" class="btn">Verify Identity</button>
      </div>
      
      <div id="step2" style="display: none;">
        <div class="form-group">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" class="form-input" placeholder="Enter new password">
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password">
        </div>
        <button onclick="resetPassword()" class="btn">Reset Password</button>
      </div>
      
      <div id="forgotMsg"></div>
    </div>
  </div>
 <script src="js/login.js"></script>
</body>
</html>
